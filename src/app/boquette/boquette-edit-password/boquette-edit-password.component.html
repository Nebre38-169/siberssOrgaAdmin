<div class="row justify-content-center" *ngIf="singleBoquette">
    <div class="col-sm-10 bg-light rounded-3 p-4">
        <h1>Changement de mot de passe pour {{ singleBoquette.name }}</h1>
    </div>

    <div class="col-sm-10 bg-light rounded-3 p-5 mt-2">
        <form [formGroup]="editPasswordForm" (ngSubmit)="onSubmitForm()">
            <div class="row mb-3">
                <div class="input-group col">
                    <span class="input-group-text" for="password">Mot de passe</span>
                    <input class="form-control" type="password" id="password" formControlName="password">
                </div>
                <div class="input-group col">
                    <span class="input-group-text" for="confirm">Confirmation</span>
                    <input class="form-control" type="password" id="confirm" formControlName="confirm">
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Valider</button>
            <a class="btn btn-secondary ms-1" routerLink="/boquette/{{singleBoquette.getId()}}">Retour</a>
        </form>
    </div>

</div>
