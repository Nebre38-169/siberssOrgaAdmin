<div class="row justify-content-center">
    <div class="col-sm-10 bg-light rounded-3 p-4">
        <h1>Liste des boquettes</h1>
    </div>
    
    <div class="col-sm-10 bg-light rounded-3 p-5 mt-1">
        <ul class="list-group list-group-flush border rounded-3">
            <app-boquette-single *ngFor="let boq of boquetteList" [boquette]="boq"></app-boquette-single>
        </ul>
        <a class="btn btn-primary mt-1" routerLink="/boquette/create">Nouvelle boquette</a>
    </div>
</div>
