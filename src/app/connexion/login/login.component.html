<div class="row justify-content-center mt-5">
    <div class="col-sm-6 cs-bg-light rounded-3 p-4">
        <h1>Connexion</h1>
        <form [formGroup]="connexionForm" (ngSubmit)="onSubmitForm()">
            <div class="mb-3">
                <label class="form-label" for="boquette">Boquette</label>
                <input class="form-control" type="text" id="boquette" formControlName="boquette">
            </div>
            <div>
                <label class="form-label" for="password">Mot de passe</label>
                <input class="form-control" type="password" id="password" formControlName="password">
            </div>
            <button class="btn btn-primary mt-1" type="submit">Connexion</button>
        </form>
    </div>
</div>
