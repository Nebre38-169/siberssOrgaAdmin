<li routerLink="/rotance/{{ rotance.getId()}}" class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
        <div class="fw-bold">{{ rotance.date | date }}</div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    Lieu : {{ rotance.lieu }}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    En cours : {{ encours }}
                </div>
            </div>
        </div>
        
    </div>
</li>
